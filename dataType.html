<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các kiểu dữ liệu</title>
</head>

<body>
    <script>
        // Gán giá trị cho biến thì biến sẽ nhận kiểu dữ liệu của giá trị
        let number1 = 20;//Số nguyên
        console.log("Kiểu dữ liệu của number1 là", typeof (number1));
        let number2 = 4.5;//Số thực
        console.log("Kiểu dữ liệu của number2 là", typeof (number2));
        let str1 = "Nguyễn Văn A";
        console.log("Kiểu dữ liệu của str1 là", typeof (str1));
        let str2 = "Nguyễn Văn B";
        console.log("Kiểu dữ liệu của str2 là:", typeof (str2));
        let sex = true;
        console.log("Kiểu dữ liệu của sex là: ", typeof (sex));
        let a = null;
        console.log("Kiểu dữ liệu của a là: ", typeof (a));
        let b;
        console.log("Kiểu dữ liệu của b là:", typeof (b));

        let arrInt = [1, 4, 6, 8, 9];
        console.log("kiểu dữ liệu arrInt là:", typeof (arrInt));
        let obj = { "studentID": "SV001", "studentName": "Nguyễn Văn A" };
        console.log("Kiểu dữ liệu của obj là:", typeof (obj));

    </script>
</body>

</html>
